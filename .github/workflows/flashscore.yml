name: Run Flashscore Scraper

on:
  schedule:
    - cron: "1 17 * * *" # 00:01 Jakarta (UTC+7) is 17:01 UTC previous day
  workflow_dispatch:

env:
  TZ: Asia/Jakarta
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set WIB Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Jakarta"

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # ChromeDriver is usually managed by webdriver-manager in the script, 
          # but ensuring dependencies for it is good.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-dateutil

      - name: Run Flashscore Scraper
        run: python flashscore.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add flashscore.json
          git commit -m "Update flashscore.json" || exit 0
          git pull --rebase origin main
          git push origin main
